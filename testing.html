<!doctype html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  
  <script src="js/third-party/mustache.js"></script>
  <script src="js/third-party/jquery.min.js"></script>
  
  <script src="js/testRunner.js"></script>
</head>
<body>

  <style>
    table {
      width: 100%;
      table-layout: fixed;
    }
    td {
      border:1px solid black;
      padding:0 0.5em;
    }
    td.info {
      /*border:none;*/
      padding:0.5em;
    }
    .expextedForm {
      font-size: 80%;
    }
    #loadingBar .status {
      width: 0%;
      background: #77de00;
      height: 4px;
    }
  </style>
    
  <textarea id="template" style="display:none;">
    <table>
      <tr>
        <td>Есть Кто? Что?</td>
        <td>Нет Кого? Чего?</td>
        <td>Давать Кому? Чему?</td>
        <td>Винить Кого? Что?</td>
        <td>Доволен Кем? Чем?</td>
        <td>Думать О&nbsp;ком? О&nbsp;чем?</td>
        <td class="info" style="width: 5em;">Склонение</td>
        <td class="info" style="width: 5em;">Род</td>
      </tr>
      {{#items}}
        <tr>
          {{#wordForms}}
            {{#failure}}<td style="background-color:#ff8080;">{{/failure}}
            {{#ok}}<td style="background-color:#d5ffe6;">{{/ok}}
              {{actual}}
              {{#failure}}<div class="expextedForm">Правильно: {{expexted}}</div>{{/failure}}
            </td>
          {{/wordForms}}
          <td class="info" style="{{#dColor}} background-color:{{dColor}}; {{/dColor}}">
            {{declension}}
          </td>
          <td class="info" style="{{#genderColor}} background-color:{{genderColor}}; {{/genderColor}}">
            {{gender}}
          </td>
        </tr>
      {{/items}}
    </table>
  </textarea>
  <!--<input type="button" onclick="main()" value="Тест"/>-->
  <div id="statsWords"
       style="font-size:48px;font-family:Georgia;margin-bottom:0em;">
    Words correct: <span class="content">...</span>
  </div>
  <div id="stats"
       style="font-size:24px;font-family:Georgia;margin:0 0 2em 0.1em;">
    Word forms correct: <span class="content">...</span>
  </div>
  <div id="loadingBar">
    <div class="status"></div>
  </div>
  <div id="result"></div>
  
</body>
</html>
